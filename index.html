<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <img class="image-gradient" src="gradient.png" alt="gradient">
    <div class="layer-blur"></div>

    <div class="container">
        <header>
            <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">RNXG</h1>

            <nav>
                <a href="#" data-aos="fade-down" data-aos-duration="1500">Project</a>
                <a href="#" data-aos="fade-down" data-aos-duration="2000">Achievement</a>
                <a href="#" data-aos="fade-down" data-aos-duration="2500">Team</a>
                <a href="#" data-aos="fade-down" data-aos-duration="3000">About Us</a>
            </nav>

            <button data-aos="fade-down" data-aos-duration="3000" class="btn-signing">SIGNING</button>
        </header>

        <main>
            <div class="content">
                <div data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0"
                    data-aos-duration="1500" class="tag-box">
                    <div class="tag">Intrucing &wedbar;</div>
                </div>

                <h1 data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0"
                    data-aos-duration="2000">RNXG - Rapid Nexus Xtreme Gaming</h1>
                <p class="description" data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300"
                    data-aos-offset="0" data-aos-duration="2500">Lorem ipsum dolor sit amet, consectetur adipiscing
                    elit. Pellentesque non est at
                    neque facilisis
                    consectetur.
                </p>

                <div class="buttons" data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300"
                    data-aos-offset="0" data-aos-duration="3000">
                    <a href="#" class="btn-get-started">Documentation &gt;</a>
                    <a href="#" class="btn-singing-main">Getstarted &gt;</a>
                </div>
            </div>
        </main>
        <spline-viewer class="robot-3d" data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300"
            data-aos-offset="0" data-aos-duration="1500"
            url="https://prod.spline.design/tItvESjjLUXHwucX/scene.splinecode"></spline-viewer>
    </div>

    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.79/build/spline-viewer.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
